
name: "Shlink Web Client"
slug: "shlink-web-client"
description: "Offizieller Shlink Web Client (Ingress in Home Assistant)"
version: "latest"   # muss zum Docker-Tag passen, wenn 'image:' verwendet wird
arch:
  - aarch64
  - amd64
  - armv7
  - armhf
  - i386
startup: application
stage: stable
url: "https://shlink.io/documentation/shlink-web-client/"

# Offizielles Docker-Image (kein lokaler Build n√∂tig)
image: "shlinkio/shlink-web-client:latest"
legacy: true  # Image hat keine hass.io-Labels

# Ingress-Panel; der Client bedient seit v4.x Port 8080
ingress:ingress: true
ingress_port: 8080
panel_icon: "mdi:link-variant"
panel_title: "Shlink"

# Keine externe Portfreigabe (alles per Ingress)
ports:

