
name: "Shlink Web Client"
slug: "shlink-web-client"
description: "Offizieller Shlink Web Client (Ingress in Home Assistant)"
version: "latest"                # nutzt das aktuelle Docker-Tag
arch:
  - aarch64
  - amd64
  - armv7
  - armhf
  - i386
startup: application

# Wir verwenden das fertige Docker-Image (ohne eigenen Dockerfile)
image: "shlinkio/shlink-web-client:latest"
legacy: true                     # weil das Image keine hass.io-Labels hat

# Ingress aktiviert: Panel in der Seitenleiste, keine externen Ports
ingress: true
ingress_port: 8080               # Shlink Web Client bedient Port 8080
panel_icon: "mdi:link-variant"
panel_title: "Shlink"

# Keine Port-Freigaben; alles läuft über Ingress
ports:
  8080/tcp: null

