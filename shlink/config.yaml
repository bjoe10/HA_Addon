
name: Shlink (URL Shortener)
version: 1.0.0
slug: shlink
description: Selbstgehosteter URL-Shortener (Server + REST-API) als Home Assistant Add-on
url: https://shlink.io/
arch:
  - amd64
  - aarch64

# Add-on Lifecycle
startup: services
boot: auto
init: false  # s6-overlay v3: darf kein eigener init (PID 1) sein

# Netzwerk
ports:
  8080/tcp: 8080
webui: http://[HOST]:[PORT:8080]/

# Persistenz
map:
  - data:rw

# GUI-Optionen -> werden im run.sh in ENV f√ºr Shlink gemappt
options:
  default_domain: "s.test"
  is_https_enabled: false
  geolite_license_key: ""
  base_path: ""
  timezone: "UTC"
  trusted_proxies: ""
  logs_format: "console"
  initial_api_key: ""  # leer = generieren und im Log ausgeben

schema:
  default_domain: str
  is_https_enabled: bool
  geolite_license_key: password
  base_path: str
  timezone: str
  trusted_proxies: str
  logs_format: str
 

