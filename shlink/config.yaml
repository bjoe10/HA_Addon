name: "Shlink Server"
version: "1.0.0"
slug: "shlink_server"
description: "Der selbst gehostete URL-Shortener (API & Server)."
url: "https://shlink.io"
startup: application
arch:
  - aarch64
  - amd64
init: false
map:
  - config: rw
  - share: rw

# Exponiert den Port, damit du von au√üen darauf zugreifen kannst
ports:
  8080/tcp: 8080

# Hier definieren wir die GUI-Optionen
options:
  default_domain: "dein-shortener.de"
  geolite_license_key: ""
  disable_track_param: ""

schema:
  default_domain: str
  geolite_license_key: str?
  disable_track_param: str?
