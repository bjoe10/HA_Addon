name: "Shlink URL Shortener"
version: "4.0.1"
slug: "shlink"
description: "Self-hosted URL shortener with REST API and web interface"
url: "https://shlink.io"
arch:
  - aarch64
  - amd64
  - armhf
  - armv7
  - i386
startup: "application"
boot: "auto"
ports:
  8080/tcp: 8080
ports_description:
  8080/tcp: "Web interface and API"
host_network: false
host_dbus: false
privileged:
  - SYS_ADMIN
  - NET_ADMIN
map:
  - config:rw
  - share:rw
  - ssl:rw
options:
  default_domain: "s.example.com"
  is_https_enabled: false
  geolite_license_key: ""
  db_driver: "sqlite"
  db_name: "shlink"
  db_user: ""
  db_password: ""
  db_host: ""
  db_port: ""
  redis_servers: ""
  initial_api_key: ""
schema:
  default_domain: "str"
  is_https_enabled: "bool"
  geolite_license_key: "str"
  db_driver: "list(sqlite|mysql|maria|postgres|mssql)"
  db_name: "str"
  db_password: "password"
  db_user: "str"
  db_host: "str"
  db_port: "int?"
  redis_servers: "str"
  initial_api_key: "password"
