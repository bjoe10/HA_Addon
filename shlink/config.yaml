name: Shlink Server (API)
slug: shlink
version: "0.1.0"
description: "Shlink URL-Shortener (Server & REST API) als Home Assistant Add-on."
arch:
  - arm64
  - aarch64
  - armv7
  - armhf
  - i386

startup: services
boot: auto

# Shlink lauscht im Container standardmäßig auf 8080
ports:
  8080/tcp: null
ports_description:
  8080/tcp: "Shlink API (HTTP)"

# Optionaler Weblink; erleichtert das Öffnen der Base-URL/Health
webui: "http://[HOST]:[PORT:8080]"

# Optionen (werden in /data/options.json persistiert)
options:
  default_domain: "s.example"   # z.B. s.deine-domain.tld (ohne Schema)
  is_https_enabled: true
  geolite_license_key: ""
  initial_api_key: ""
  db_driver: "sqlite"           # sqlite|mysql|maria|postgres|mssql
  db_host: ""
  db_port: 0                    # 0 = Auto je nach Treiber
  db_name: "shlink"
  db_user: ""
  db_password: ""
  timezone: "UTC"
  trusted_proxies: ""

schema:
  default_domain: str
  is_https_enabled: bool
  geolite_license_key: password
  initial_api_key: password
  db_driver: str
  db_host: str
  db_port: int
  db_name: str
  db_user: str
  db_password: password
   timezone: str
