
name: Shlink URL Shortener
slug: shlink
version: "0.1.0"
description: "Selbst gehosteter URL-Shortener (Shlink) als Home Assistant Add-on."
url: https://shlink.io/
arch:
  - amd64
  - aarch64
  - armv7
  - i386
startup: services
boot: auto
init: false          # Einfacher Entrypoint ohne S6-Servicebaum (empfohlen bei S6 v3)
panel_icon: mdi:link-variant

# Shlink hat keine eigene Web-UI; die REST-API l√§uft auf Port 8080
webui: http://[HOST]:[PORT:8080]/
ports:
  8080/tcp: 8080
ports_description:
  8080/tcp: "Shlink REST API"

# Persistente Daten (HA-spezifischer /data Mount)
map:
  - data:rw

# GUI-Optionen
options:
  default_domain: "s.test"
  is_https_enabled: true
  geolite_license_key: ""
  base_path: ""
  timezone: "Europe/Berlin"
  trusted_proxies: ""
  logs_format: "console"   # console|json
  memory_limit: "512M"
  initial_api_key: ""      # optional: initialer API-Key, sonst generiert

schema:
  default_domain: str
  is_https_enabled: bool
  geolite_license_key: str?
  base_path: str?
  timezone: str?
  trusted_proxies: str?
  logs_format: list(console|json)
  memory_limit: str?
  initial_api_key: password?
``

